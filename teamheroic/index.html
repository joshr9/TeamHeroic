<html lang="en">

<head>
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="leaderboard" ng-controller="leaderboardController" layout="column" layout-align="top center" ng-cloak>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <span class="md-flex">Leader Board</span>
    </div>
  </md-toolbar>

  <div class='md-padding' layout="column" layout-wrap layout-align-xl="center center">
    <md-card ng-repeat="person in people" ng-if="tracker <= $index && $index < interval">
      <md-card-header>
        <md-card-avatar>
          <img class="md-user-avatar" src="{{person.profileImg}}">
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-headline">Rank: {{person.rank}}</span>
          <span class="md-title">{{person.firstName}} {{person.lastName}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        {{person.profileUrl}}
      </md-card-content>
    </md-card>
  </div>

  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
